<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>Resume - Test Resume Template</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&family=Open+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <page size="A4">
    <div class="container">
      <div class="leftPanel">
        <div class="details">
          <div class="item bottomLineSeparator">
            <h2>
              CONTACT
            </h2>
            <div class="smallText">
              

              

              

              

              

              

            </div>
          </div>

          
          <div class="item bottomLineSeparator">
            <h2>
              LANGUAGES
            </h2>
            
            <div class="smallText">
              <p class="bolded white">
                <i class="fa fa-language contactIcon" aria-hidden="true"></i>
                
              </p>
              <p>
                Basic
              </p>
            </div>
            
          </div>
          

          <div class="item">
            <h2>
              SKILLS
            </h2>
            <div class="smallText">
              
              <div class="skill">
                <div>
                  <span></span>
                </div>
                <div class="yearsOfExperience">
                  <span class="alignright">0</span>
                  <span class="alignleft">years</span>
                </div>
              </div>
              
            </div>
          </div>

        </div>

      </div>

      <div class="rightPanel">
        <div>
          <h1>
            Test Resume Template
          </h1>
          <div class="smallText">
            <h3>
              using github actions
            </h3>
          </div>
        </div>

        
        <div>
          <h2>
            About me
          </h2>
          <div class="smallText">
            
            <p>Teste de deploy do resume-template utilizando o github actions</p>
            
          </div>
        </div>
        

        
        <div class="education">
          <h2>
            Education
          </h2>
          <ul>
            
            <li>
              <div class="eduTitle bolded">
                <span>
                  
                </span>
                <span>
                   - current
                </span>
              </div>
              <div class="eduInstitution">
                <span>
                  
                </span>
                <span>
                  
                </span>
              </div>
            </li>
            
          </ul>
        </div>
        

        <div class="workExperience">
          <h2>
            Work experience
          </h2>
          <ul>
            
            <li>
              <div class="jobPosition">
                <span class="bolded">
                  
                </span>
                <span>
                   - current
                </span>
              </div>
              <div class="projectName">
                <span class="bolded">
                  
                </span>
                <span>
                   
                </span>
              </div>
              <div class="smallText">
                
                <p></p>
                

                
              </div>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
  </page>

</html>
